title: boltic-todo-capture
description: Minimal todo capture backend and UI powered by the Boltic SDK
author: "AI Assistant"
category: "Database"
language:
  name: nodejs
  version: "20"
  title: NodeJS
version: 0.1.0
handler: handler.js

environment:
  BOLTIC_API_KEY:
    description: "Boltic API key for authenticating SDK requests"
    required: true
  BOLTIC_TODOS_TABLE:
    description: "Name of the table storing todo records"
    required: false
    default: "todos"
  BOLTIC_ENVIRONMENT:
    description: "Boltic environment (sit, uat, prod, etc.)"
    required: false
    default: "sit"
  BOLTIC_TIMEOUT_MS:
    description: "Override for Boltic SDK request timeout (ms)"
    required: false
  BOLTIC_DEBUG:
    description: "Set to true to enable Boltic SDK debug logging"
    required: false

cors:
  allowOrigin: "*"
  allowMethods: "OPTIONS,GET,POST"
  allowHeaders: "Content-Type, Authorization"

metadata:
  tags:
    - boltic
    - todos
    - database
    - sdk
    - form
